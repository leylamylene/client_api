<div class="layout-topbar">
  <!-- <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo">
        <span>SAKAI</span>
    </a> -->
  <img
    src="assets/layout/images/{{
      layoutService.config().colorScheme === 'light'
        ? 'logo-dark'
        : 'logo-white'
    }}.svg"
    alt="logo"
  />

  <button
    pButton
    pRipple
    type="button"
    label="Drops"
    class="p-button-text p-button-plain"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    label="Stats"
    class="p-button-text p-button-plain"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    label="Create"
    class="p-button-text p-button-plain"
  ></button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <div *ngIf="!layoutService.state.profileSidebarVisible">
      <button
        pButton
        pRipple
        type="button"
        label="Login"
        [routerLink]="'/auth/login'"
        class="p-button-outlined p-button-secondary"
      ></button>
    </div>

    <!-- add login link when sidebar is visible -->
    <button class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>

    <button class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>

    <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
    <button
      pButton
      pRipple
      type="button"
      label="Login"
      [routerLink]="'/auth/login'"
      class="p-button-outlined p-button-secondary"
    ></button>
  </div>
</div>

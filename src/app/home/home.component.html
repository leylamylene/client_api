
<section class="body-container">
    <app-category-bar></app-category-bar>
    <div class="card-container">
        <mat-card *ngFor="let item of items">

            <mat-card-header>
                <mat-card-title>{{item.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{item.description}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Button</button>
            </mat-card-actions>
        </mat-card>
    </div>
</section>

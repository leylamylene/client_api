<div class="flex flex-col justify-center items-center text-white">
  <div class="flex w-2/3 self-center">
    <img src="../../../../assets/star-close.svg" class="w-20 h-20" />
  </div>

  <div class="flex justify-between items-center py-4 w-auto px-28 self-center">
    <div class="flex items-center">
      <div
        class="w-9 h-9 rounded-full bg-white-500 border-2 border-violet-500 flex justify-center items-center text-violet-900"
      >
        1
      </div>
      <div class="md:w-72 w-40 h-1 bg-stone-300"></div>
    </div>
    <div class="flex items-center">
      <div
        class="w-9 h-9 rounded-full border-2 border-stone-300 bg-white flex justify-center items-center text-stone-400"
      >
        2
      </div>
      <div class="md:w-72 w-40 h-1 bg-stone-300"></div>
    </div>
    <div
      class="w-9 h-9 rounded-full border-2 border-stone-300 bg-white flex justify-center items-center text-stone-400"
    >
      3
    </div>
  </div>
</div>

<div *ngIf="stepOne" class="flex justify-center items-center self-center py-10">
  <div
    class="flex md:flex-row flex-col justify-center items-center w-2/3 gap-x-10 gap-y-6"
  >
    <div class="flex flex-col choice1">
      <div
        class="flex flex-row bg-white shadow-violet-100 shadow-lg transition-transform duration-300 ease-in-out hover:transform hover:-translate-y-2 hover:shadow-violet-200 rounded-md p-6 h-32 hover:border-violet-200"
        (click)="dropCollection()"
      >
        <div>
          <p class="text-stone-700 font-bold mb-2">Drop a collection</p>

          <p class="text-stone-700">
            Launch your NFT collection for others to mint
          </p>
        </div>

        <div class="self-center">
          <img
            src="../../../../assets/Arrow-1.svg"
            class="w-4 h-4 mt-3 ml-5 fill-violet-400"
          />
        </div>
      </div>
    </div>
    <div class="flex flex-col choice1">
      <div
        class="flex flex-row bg-white shadow-violet-100 shadow-lg transition-transform duration-300 ease-in-out hover:transform hover:-translate-y-2 hover:shadow-violet-200 rounded-md p-6 h-32 hover:border-violet-200"
        (click)="mintNFT()"
      >
        <div>
          <p class="text-stone-700 font-bold mb-2">Mint an NFT</p>

          <p class="text-stone-700">
            Create a collection and mint NFTs directly to your wallet.
          </p>
        </div>
        <div class="self-center">
          <img
            src="../../../../assets/Arrow-1.svg"
            class="w-4 h-4 mt-3 ml-5 fill-violet-400"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="stepTwo">
  <div *ngIf="collectionType == 'drop'; else mint">
<drop721></drop721>
  </div>
</div>

<ng-template #mint>
  <app-deploy1155></app-deploy1155>
</ng-template>

<div>
  <div class="flex w-full justify-between items-center">
    <button
      *ngIf="this.slideConfig.showLeftRightArrow"
      (click)="prev()"
      class="w-8 sm:w-10 sm:h-10 h-8 rounded-full flex bg-violet-400 text-stone-100"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 sm:w-6 h-5 sm:h-6 m-auto"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
        />
      </svg>
    </button>
    <div #slideContainer class="w-full overflow-hidden">
      <ul
        #slider
        class="flex transition-all duration-300"
        [style.width.px]="this.sliderWidth"
        [style.marginLeft.px]="this.sliderMarginLeft"
      >
        <li
          class="cursor-pointer"
          (click)="this.onSelect.emit(bid)"
          [style.width.px]="this.slideWidth"
          *ngFor="let bid of this.getItems()"
        >
          <ng-content
            *ngTemplateOutlet="
              template || defaultTemplate;
              context: { $implicit: bid }
            "
          ></ng-content>
        </li>
      </ul>
    </div>
    <button
      *ngIf="this.slideConfig.showLeftRightArrow"
      (click)="next()"
      class="w-8 sm:w-10 sm:h-10 h-8 rounded-full flex bg-violet-400 text-stone-100"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 sm:w-6 h-5 sm:h-6 m-auto"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
        />
      </svg>
    </button>
  </div>
  <div
    *ngIf="this.slideConfig.showDots && this.dots.length > 1"
    class="flex justify-center mt-10"
  >
    <ul class="flex gap-2">
      <li (click)="move(i + 1)" *ngFor="let dot of dots; let i = index">
        <span
          class="w-4 h-4 rounded-full  {{
            i + 1 === this.activeSlideID ? '' : 'bg-opacity-20'
          }} flex"
        ></span>
      </li>
    </ul>
  </div>
</div>

<ng-template #defaultTemplate let-index let-item let-width="slideWidth">
  <div
    class="flex flex-col mb-12 mx-5 rounded-3xl bg-white pb-3 text-slate-800 font-semibold text-center border-1 border-violet-800 border-opacity-10 transition-transform duration-300 ease-in-out hover:transform hover:translate-y-3 hover:shadow-xl hover:shadow-stone-300"
    (mouseenter)="onMouseEnter(item)"
    (mouseleave)="onMouseLeave(item)"
  >
    <div class="w-full rounded-3xl">
      <img [src]="item.img" class="w-full" />
    </div>

    <div class="rounded-full flex flex-col items-center -mt-5">
      <img
        [src]="item.img"
        class="w-11 h-11 border-2 border-white rounded-full"
      />
    </div>
    <div class="flex flex-row justify-between items-stretch mb-4 px-3">
      <div>Great art</div>

      <p class="self-end p-1">35:25:26 s</p>
    </div>

    <div class="w-11/12 self-center border border-t-0 border-violet-200"></div>

    <div class="flex flex-row justify-between items-stretch my-2 px-3">
      <div class="flex flex-col items-start">
        <p class="font-semibold text-stone-900 p-1">356</p>
      </div>

      <div class="flex flex-col items-start">
        <button  *ngIf="mouseEntered(item)"
          class="w-full rounded-2xl py-2 px-6 bg-violet-500 text-white hover:bg-violet-500 hover:text-white"
        >
          Place a bid
        </button>

        <button  *ngIf="!mouseEntered(item)"
        class="w-full rounded-2xl py-2 px-6 bg-white text-violet-500 border-2 border-violet-300 hover:bg-violet-500 hover:text-white"
      >
        Place a bid
      </button>
      </div>
    </div>

    <!-- <div *ngIf="mouseEntered(item)" class="w-full px-2">
      <button
        class="w-full rounded-xl py-3 bg-violet-400 text-white hover:bg-violet-500 hover:text-white"
      >
        Place a bid
      </button>
    </div> -->
  </div>
</ng-template>
